<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyMaster Authentication</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>KeyMaster</h1>
            <p>Secure Authentication System</p>
        </div>

        <div class="auth-tabs">
            <button class="tab-button active" onclick="switchTab('license')">License Key</button>
            <button class="tab-button" onclick="switchTab('user')">Username/Password</button>
        </div>

        <!-- License Key Authentication -->
        <div id="license-tab" class="tab-content active">
            <form id="license-form">
                <div class="form-group">
                    <label for="license-key">License Key</label>
                    <input type="text" id="license-key" placeholder="Enter your license key" required>
                </div>
                <div class="form-group">
                    <label for="license-username">Username (optional)</label>
                    <input type="text" id="license-username" placeholder="Enter username">
                    <div class="optional-note">Optional field</div>
                </div>
                <button type="submit" class="login-btn">
                    <div class="loading-spinner"></div>
                    <span class="btn-text">Authenticate with License Key</span>
                </button>
            </form>
        </div>

        <!-- Username/Password Authentication -->
        <div id="user-tab" class="tab-content">
            <form id="user-form">
                <div class="form-group">
                    <label for="user-username">Username</label>
                    <input type="text" id="user-username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="user-password">Password</label>
                    <input type="password" id="user-password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-btn">
                    <div class="loading-spinner"></div>
                    <span class="btn-text">Login with Username/Password</span>
                </button>
            </form>
        </div>

        <div id="message" class="message"></div>

        <div class="hwid-info">
            <strong>Hardware ID:</strong> <span id="hwid-display">Generating...</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
